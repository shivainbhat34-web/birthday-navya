<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navya's Birthday ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  height:100vh;
  overflow:hidden;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  transition:0.6s;
}

.hidden{opacity:0;pointer-events:none;}

h1{
  font-size:24px;
  margin-bottom:15px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px white;}
  to{text-shadow:0 0 25px #ff1493;}
}

.photo{
  width:230px;
  height:230px;
  border-radius:20px;
  overflow:hidden;
  margin:15px 0;
  box-shadow:0 0 25px rgba(255,255,255,0.9);
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

button{
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
}

#yes{background:#28a745;color:white;}
#no{background:#dc3545;color:white;position:absolute;}

.heart{
  position:absolute;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

canvas{
  position:absolute;
  top:0;
  left:0;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<!-- MUSIC -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/QYh6mYIJG2Y?autoplay=1&loop=1&playlist=QYh6mYIJG2Y"
allow="autoplay">
</iframe>

<!-- SCREEN 1 -->
<div class="screen" id="s1">
  <h1>ðŸŽ‚ Hey Navyaâ€¦</h1>
  <h1>Tap anywhere ðŸ’–</h1>
</div>

<!-- SCREEN 2 -->
<div class="screen hidden" id="s2">
  <h1 id="typing"></h1>
</div>

<!-- SCREEN 3 -->
<div class="screen hidden" id="s3">
  <div class="photo">
    <img src="navya.jpg">
  </div>

  <h1>
  Will you let me annoy you extra today<br>
  since itâ€™s your special day? ðŸ˜œ
  </h1>

  <button id="yes" onclick="final()">Yes ðŸ˜†</button>
  <button id="no" onmouseover="moveNo()">No ðŸ™ˆ</button>
</div>

<script>

// Floating hearts
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*20)+"px";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
}

// Tap to start
document.body.onclick=()=>{
  document.getElementById("s1").classList.add("hidden");
  document.getElementById("s2").classList.remove("hidden");
  typeText();
};

// Typewriter message
let msg="Happy Birthday Navya ðŸ’–\nYou make every day brighter.\nAnd todayâ€¦ I just want to make you smile ðŸ˜Š";
let i=0;
function typeText(){
  if(i<msg.length){
    document.getElementById("typing").innerHTML+=msg.charAt(i);
    i++;
    setTimeout(typeText,40);
  }else{
    setTimeout(()=>{
      document.getElementById("s2").classList.add("hidden");
      document.getElementById("s3").classList.remove("hidden");
    },1000);
  }
}

// Runaway NO button
function moveNo(){
  const btn=document.getElementById("no");
  btn.style.left=Math.random()*window.innerWidth+"px";
  btn.style.top=Math.random()*window.innerHeight+"px";
}

// Confetti
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let pieces=[];

function final(){
  document.body.innerHTML=
  "<h1 style='padding:40px'>HAHA ðŸ˜†ðŸ’–<br><br>Navya you just agreed to a lifetime subscription<br>of my unlimited annoyance ðŸ˜‚ðŸŽ‚<br><br>Happy Birthday Queen ðŸ‘‘âœ¨</h1>";
  for(let i=0;i<200;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+4
    });
  }
  setInterval(draw,20);
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  pieces.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=2;
    if(p.y>canvas.height)p.y=0;
  });
}
</script>

</body>
</html>
